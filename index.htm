<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta lang="zh">
  <title>振弘三综合台达变频器</title>
  <link rel="stylesheet" href="./client/style.css">
  <link rel="stylesheet" href="./client/jquery-ui.min.css">
  <link rel="stylesheet" href="./client/bootstrap.min.css">
  <link id="sheet" rel="stylesheet" href="./client/light.css">
</head>

<body>
  <div id="HzBarC"></div>
  <!--
main menu
-->
  <div class="dropup" id="menuBtn">
    <button class="dropbtn">Menu</button>
    <div class="dropup-content">
      <ul>
        <li data-toggle="modal" data-target="#opModal">操作</li>
        <li data-toggle="modal" data-target="#confModal">设定</li>
      </ul>
    </div>
  </div>
  <!--
status cards
-->
  <div class="container" style="display:inline-block;">
    <div class="card-deck" id="dashboard">
      <div class="card bg-primary">
        <div class="card-body text-center">
          <table id="time-table" class="dashboard">
            <tr>
              <th>开始</th>
              <td></td>
            </tr>
            <tr>
              <th>结束</th>
              <td></td>
            </tr>
            <tr>
              <th>总时长</th>
              <td></td>
            </tr>
            <tr>
              <th>频率</th>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card bg-info">
        <div class="card-body text-center">
          <table id="opMode-table" class="dashboard">
            <tr>
              <th>振动模式</th>
              <td></td>
              <td colspan="2">
                <span class="label" id="stsLight">停止</span>
              </td>
              <td></td>
              </td>
            </tr>
            <tr>
              <th>起始/终止频率</th>
              <td></td>
              <td> / </td>
              <td></td>
            </tr>
            <tr>
              <th>目前/总循环数</th>
              <td></td>
              <td> / </td>
              <td></td>
            </tr>
            <tr>
              <th>目前/总阶数</th>
              <td></td>
              <td> / </td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card bg-success">
        <div class="card-body text-center">
          <table id="exp-table" class="dashboard">
            <tr>
              <th>试验名称: </th>
              <td></td>
            </tr>
            <tr>
              <th>产品名称: </th>
              <td></td>
            </tr>
            <tr>
              <th>序号: </th>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!--
configuration modal
-->
    <div class="modal fade in" id="confModal" tabindex="-1" role="dialog" aria-labelledby="confModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <div id="updtAlert" class="alert alert-success" style="display:none"></div>
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#tab-mltLvl">多阶</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tab-linear">线性</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tab-log">对数</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tab-general">设定</a>
              </li>
            </ul>
            <div class="tab-content">

              <div id="tab-mltLvl" class="container tab-pane active">
                <table id="mmtable" class="config">
                  <thead>
                    <tr>
                      <th>阶数</th>
                      <th>HZ</th>
                      <th>时</th>
                      <th>分</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                  <tfoot>
                    <tr>
                      <th>单循环时间</th>
                      <th></th>
                      <th></th>
                      <th></th>
                    </tr>
                    <tr>
                      <th>总时间</th>
                      <th></th>
                      <th></th>
                      <th></th>
                    </tr>
                    <tr>
                      <th>循环次数</th>
                      <th>
                        <input type="number" value="1" min="1" max="100" id="stpsloop">
                      </th>
                      <th></th>
                      <th></th>
                    </tr>
                  </tfoot>
                </table>
                <button type="button" class="btn btn-primary" id="dRow">删除</button>
                <button type="button" class="btn btn-primary" id="aRow">新增</button>

              </div>

              <div id="tab-linear" class="container tab-pane fade">
                <table id="linear-table" class="config">
                  <thead>
                    <th>
                      起始频率
                    </th>
                    <th>终止频率</th>
                    <th>扫描次数</th>
                    <th>扫描时间</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>
                        总时间
                      </th>
                      <th>
                      </th>
                      <th>
                      </th>
                      <th>
                      </th>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <div id="tab-log" class="tab-pane fade">
                <table id="log-table" class="config">
                  <thead>
                    <th>
                      起始频率
                    </th>
                    <th>终止频率</th>
                    <th>扫描次数</th>
                    <th>扫描时间</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>
                        总时间
                      </th>
                      <th>
                      </th>
                      </th>
                      <th>
                      </th>
                      <th>
                      </th>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <div id="tab-general" class="tab-pane fade">
                <table id="general-table" class="config">
                  <thead>
                    <th>
                      实验名称
                    </th>
                    <th>产品名称</th>
                    <th>产品序号</th>
                    <th>备注</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                  <tfoot>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="updt">更新</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--
Operation modal
-->
    <div class="modal fade in" id="opModal" tabindex="-1" role="dialog" aria-labelledby="opModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">

          </div>
          <div class="modal-body">
            <div id="ctrlboard">
              <button type="button" value="run" id="runB">run</button>
              <button type="button" value="stop" id="stopB">stop</button>
              <button type="button" id="stpdown">递减</button>
              <input type="number" value="0" id="062001" min="0" max="100">
              <button type="button" id="stpup">递增</button>
              <button type="button" value="设频率" id="setSV" class="setB">setSV</button>
              <br>
              <label class="opL" data-html="true" data-toggle="tooltip" data-placement="bottom">
                <input type="radio" name="opMode" value="/runFix" checked="checked">定频</input>
              </label>
              <label class="opL" data-html="true" data-toggle="tooltip" data-placement="bottom">
                <input type="radio" name="opMode" value="/runLoga">对数</input>
              </label>
              <label class="opL" data-html="true" data-toggle="tooltip" data-placement="bottom">
                <input type="radio" name="opMode" value="/runLinear">线性</input>
              </label>
              <label class="opL" data-html="true" data-toggle="tooltip" data-placement="bottom">
                <input type="radio" name="opMode" value="/runStps">多阶</input>
              </label>
            </div>
            <div class="calendarWarp">
              <input type="text" name="date" class="ECalendar" id="fEC">TO
              <input type="text" name="tdate" class="ECalendar" id="tEC">
              <input type="button" value="历史曲线" id="getHisB"></input>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./client/jquery-3.3.1.min.js"></script>
    <script src="./client/jquery-ui.min.js"></script>
    <script src="./client/popper.js"></script>
    <script src="./client/bootstrap.min.js"></script>
    <script src="./client/echarts.js"></script>
    <script src="./client/Ecalendar.jquery.min.js"></script>
    <script src="./client/VFDB.js"></script>
    <script src="./client/mindmup-editabletable.js"></script>

</body>

</html>
